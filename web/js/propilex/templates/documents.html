<div class="row">
    <div class="span12">
        <h2>My Documents</h2>

        <ul class="documents">
            <% _.each(collection, function (item) { %>
                <li><a href="#" class="document-item" data-id="<%- item.id %>"><%- item.title %></a></li>
            <% }); %>
        </ul>
    </div>
</div>
